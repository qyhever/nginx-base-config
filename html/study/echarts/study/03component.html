<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document</title>
</head>
<body>
	<!-- 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>


	<script src="../echarts-master/dist/echarts.js"></script>
	<script>
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
        var option = {
            title: {
                text: '标题'
            },
            tooltip: {},
            legend: {
                data:['星期']
            },
            xAxis: {
                data: ["星期一","星期二","星期三","星期四","星期五","星期六"]
            },
            dataZoom: [
                {   // 这个dataZoom组件，默认控制x轴。
                    type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
                    xAxisIndex: 0,
                    start: 10,      // 左边在 10% 的位置。
                    end: 80         // 右边在 60% 的位置。
                },
                {   // 这个dataZoom组件，也控制x轴。
                    type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
                    xAxisIndex: 0,
                    start: 10,      // 左边在 10% 的位置。
                    end: 80         // 右边在 60% 的位置。
                },
                {
                    type: 'slider',
                    yAxisIndex: 0,
                    start: 30,
                    end: 80
                },
                {
                    type: 'inside',
                    yAxisIndex: 0,
                    start: 30,
                    end: 80
                }
            ],
            yAxis: {},
            series: [{
                name: '星期',
                type: 'bar',
                data: [15, 10, 16, 30, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
</body>
</html>
