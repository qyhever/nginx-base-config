<body>
    <div id="container" tabindex="0"></div>
    <!-- 引入provinces对象 -->
    <script src="https://webapi.amap.com/js/marker.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=6a169cffad64fb2322801c076ae7d3ec"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', { zoom: 10 });


        for (var i = 0; i < provinces.length; i++) {
            var marker;
            if (provinces[i].type === 0) { // type位0是北京
                var icon = new AMap.Icon({
                    image: 'https://vdata.amap.com/icons/b18/1/2.png',
                    // size: new AMap.Size(56, 56), // 默认值(36,36)
                });
                marker = new AMap.Marker({
                    icon: icon,
                    position: provinces[i].center.split(','),
                    offset: new AMap.Pixel(-12, -12),
                    // zIndex: 101,
                    title: provinces[i].name,
                    map: map
                })
            } else {
                marker = new AMap.Marker({
                    position: provinces[i].center.split(','),
                    title: provinces[i].name,
                    map: map
                });
            }
            if (provinces[i].type === 2) {
                baodao = new AMap.Marker({
                    content: "<div class = 'taiwan'>宝岛台湾</div>",
                    position: provinces[i].center.split(','),
                    title: provinces[i].name,
                    offset: new AMap.Pixel(0, 0),
                    map: map
                });
            }
        }

        map.setFitView();
    </script>
