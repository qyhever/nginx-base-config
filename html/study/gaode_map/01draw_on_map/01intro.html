<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,
        html,
        #map_box {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>快速入门</title>
</head>

<body>
    <div id="map_box" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=6a169cffad64fb2322801c076ae7d3ec"></script>
    <script type="text/javascript">
        var map = new AMap.Map('map_box', {
            resizeEnable: true,
            zoom: 11,
            // layers: [new AMap.TileLayer.RoadNet(),
            // new AMap.TileLayer.Satellite()],
            center: [116.39, 39.9]
        });
        var marker = new AMap.Marker({
            position: [116.480983, 39.989628]
        });
        marker.setMap(map);

        var circle = new AMap.Circle({
            center: [116.480983, 39.989628],
            radius: 100,
            fillOpacity: 0.2,
            strokeWeight: 1
        })
        circle.setMap(map);
        map.setFitView()
        var info = new AMap.InfoWindow({
            content: "信息窗体<br>这里是方恒科技大厦",
            offset: new AMap.Pixel(0, -28)
        })
        info.open(map, marker.getPosition())
    </script>
</body>

</html>
