<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,
        html,
        #map_box {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>快速入门</title>
</head>
<body>
    <div id="map_box" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=6a169cffad64fb2322801c076ae7d3ec"></script>
    <script type="text/javascript">
        var map = new AMap.Map('map_box', {
            resizeEnable: true,
            zoom: 10,
            center: [114.33402, 30.577099], //new AMap.LngLat(116.39,39.9)
        });
        AMap.service('AMap.PlaceSearch',function(){//回调函数
            //实例化PlaceSearch
            placeSearch= new AMap.PlaceSearch({
                pageSize: 5,
                pageIndex: 1,
                city: "027", //城市
                // map: map,
                // panel: "result"
            });
             //关键字查询
            placeSearch.search('大学', function(status, result) {
            });
        })
    </script>
</body>
</html>
