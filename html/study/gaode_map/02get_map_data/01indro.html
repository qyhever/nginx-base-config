<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,
        html,
        #map_box {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>快速入门</title>
</head>
<body>
    <div id="map_box" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=6a169cffad64fb2322801c076ae7d3ec"></script>
    <script type="text/javascript">
        var map = new AMap.Map('map_box', {
            resizeEnable: true,
            zoom: 10,
            center: [114.480983, 30.0958], //new AMap.LngLat(116.39,39.9)
        });
        AMap.plugin('AMap.Driving',function(){
            var drving = new AMap.Driving({
                map:map
            })
            drving.search([
              {keyword:'北京西站',city:'北京'},
              {keyword:'高德地图',city:'北京'},
              {keyword:'北京师范大学',city:'北京'},
            ]);
        })
    </script>
</body>
</html>
