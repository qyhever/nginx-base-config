<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直接绑定事件与事件代理的区别</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            display: flex;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            justify-content: center;
            align-items: center;
        }

        .son {
            background-color: #eee;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="parent" id="parent">
        <span class="son" id="son">☆</span>
    </div>
</body>
<script>
    // document.addEventListener('click',function(e){
    //     switch(e.target.id){
    //         case 'parent':
    //         console.log('parent');
    //         break;

    //         case 'son':
    //         console.log('son');
    //         break;
    //     }
    // });

    document.querySelector('#parent').addEventListener('click',function(){
        console.log('parent');
    });
    document.querySelector('#son').addEventListener('click',function(){
        console.log('son');
    });
</script>
</html>
